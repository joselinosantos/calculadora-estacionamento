<!DOCTYPE html>
<html>
<head>
	<title>Parking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="container bg-dark  p-5 mt-5 mb-5">
		<h1 class="display-4 text-center p-3">Insira os dados para calcular a tarifa</h1>

		<form>
			<div class="row p-4">
				<div class="col-6">
					<label>Data da entrada</label>
					<input class="form-control" type="date" id="data-entrada" name="data-entrada" required="">
					<label>Hora da entrada</label>
					<input class="form-control" type="time" name="hora-entrada" id="hora-entrada" required="">
					<label>Tipo de vaga</label>
					<select class="form-control" id="tipo-vaga" name="tipo-vaga">
						<option value="">Escolha um tipo</option>
						<option value="coberta">Coberta</option>
						<option value="descoberta">Descoberta</option>
					</select>
				</div>

				<div class="col-6">
					<label>Data da saída</label>
					<input class="form-control" type="date" id="data-saida" name="data-saida" required="">
					<label>Hora da saída</label>
					<input class="form-control" type="time" name="hora-saida" id="hora-saida" required="">
					<label>Placa</label>
					<input class="form-control" type="text" name="placa" placeholder="Ex: KRV-9876">
				</div>
			</div>

			<div class="container text-center">
				<button class="btn btn-lg" type="button" onclick="calcular()">Calcular</button>
			</div>
		</form>
	</section>

	<section class="container p-4">
		<div class="row p-3">
			<h1 class="display-4">Tarifas</h1>
			<hr>
			<div class="col-3">
				<h3>Vaga coberta</h3>
				<h3>R$ 20,00</h3>
			</div>
			<div class="col-3">
				<h3>Vaga descoberta</h3>
				<h3>R$ 10,00</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<h2 id="total-diarias"></h2>
			</div>
			<div class="col-6">
				<h2 id="total-pagar"></h2>
			</div>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
